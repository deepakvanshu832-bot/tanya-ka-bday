<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: 'Quicksand', sans-serif; overflow-x: hidden; }
        h1, h2 { font-family: 'Fredoka One', cursive; }
        
        .bg-overlay {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
        }

        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .page-transition-enter { opacity: 0; transform: scale(0.9); }
        .page-transition-enter-active { opacity: 1; transform: scale(1); transition: all 0.5s ease-out; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .floating { animation: float 4s ease-in-out infinite; }

        .neon-glow {
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de;
        }
    </style>
</head>
<body x-data="birthdayApp()" class="text-white">

    <div class="fixed inset-0 z-[-1] transition-all duration-1000 ease-in-out scale-105"
         :style="'background: url(' + images[currentPage] + ') center/cover no-repeat;'">
        <div class="absolute inset-0 bg-gradient-to-br from-purple-900/40 via-pink-600/20 to-blue-900/40 bg-overlay"></div>
    </div>

    <nav class="fixed top-0 w-full z-50 p-4">
        <div class="max-w-4xl mx-auto glass rounded-full px-6 py-2 flex justify-between items-center overflow-x-auto">
            <template x-for="(page, index) in pageNames" :key="index">
                <button @click="goToPage(index)" 
                        :class="currentPage === index ? 'text-yellow-300 scale-110' : 'text-white opacity-70'"
                        class="px-3 py-1 text-sm font-bold uppercase tracking-wider transition-all hover:opacity-100"
                        x-text="page"></button>
            </template>
        </div>
    </nav>

    <main class="min-h-screen flex items-center justify-center p-6 pt-24">
        
        <section x-show="currentPage === 0" x-transition.duration.500ms class="text-center">
            <h1 class="text-6xl md:text-8xl neon-glow mb-6 floating">HAPPY BIRTHDAY!</h1>
            <p class="text-xl md:text-2xl mb-8 font-semibold">The world became brighter the day you were born. ‚ú®</p>
            <button @click="launchConfetti(); goToPage(1)" class="bg-gradient-to-r from-pink-500 to-yellow-500 hover:from-yellow-500 hover:to-pink-500 px-8 py-4 rounded-full font-bold text-xl shadow-lg transform hover:scale-110 transition-all animate-bounce">
                Start the Celebration üéÅ
            </button>
        </section>

        <section x-show="currentPage === 1" x-transition.duration.500ms class="max-w-3xl w-full grid grid-cols-1 md:grid-cols-2 gap-4">
            <template x-for="wish in wishes">
                <div class="glass p-6 rounded-2xl floating" :style="'animation-delay: ' + (Math.random()*2) + 's'">
                    <p class="italic text-lg" x-text="wish"></p>
                </div>
            </template>
        </section>

        <section x-show="currentPage === 2" x-transition.duration.500ms class="grid grid-cols-2 md:grid-cols-3 gap-4 max-w-5xl">
            <template x-for="img in gallery">
                <div class="overflow-hidden rounded-xl glass group cursor-pointer">
                    <img :src="img" class="w-full h-48 object-cover transition-transform duration-500 group-hover:scale-110 group-hover:rotate-2">
                </div>
            </template>
        </section>

        <section x-show="currentPage === 3" x-transition.duration.500ms class="max-w-2xl glass p-10 rounded-3xl">
            <h2 class="text-3xl mb-4 text-pink-300">A Heartfelt Note...</h2>
            <p class="text-2xl leading-relaxed min-h-[150px]" id="typewriter"></p>
        </section>

        <section x-show="currentPage === 4" x-transition.duration.500ms class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <template x-for="fact in facts">
                <div class="glass p-6 rounded-xl transform hover:-rotate-3 transition-all hover:bg-white/20">
                    <span class="text-4xl block mb-2" x-text="fact.emoji"></span>
                    <h3 class="font-bold text-xl mb-1" x-text="fact.title"></h3>
                    <p x-text="fact.desc"></p>
                </div>
            </template>
        </section>

        <section x-show="currentPage === 5" x-transition.duration.500ms class="text-center">
            <div x-show="!surpriseRevealed" class="glass p-12 rounded-full w-64 h-64 flex items-center justify-center cursor-pointer hover:scale-105 transition-transform" @click="revealSurprise()">
                <span class="text-5xl animate-pulse">üéÅ<br><small class="text-sm">Click Me!</small></span>
            </div>
            <div x-show="surpriseRevealed" class="glass p-8 rounded-3xl animate-bounce">
                <h2 class="text-5xl text-yellow-300 mb-4">SURPRISE! üéä</h2>
                <p class="text-xl">You're getting a whole day of whatever you want!</p>
            </div>
        </section>

        <section x-show="currentPage === 6" x-transition.duration.500ms class="w-full max-w-xl text-center">
            <div class="glass p-8 rounded-3xl">
                <div class="w-24 h-24 bg-pink-500 rounded-full mx-auto mb-6 flex items-center justify-center animate-spin-slow">
                    <span class="text-4xl">üéµ</span>
                </div>
                <h3 class="text-2xl mb-4">Birthday Beats</h3>
                <audio controls class="w-full mb-4">
                    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                </audio>
                <p class="text-sm opacity-70">Turn up the volume and dance!</p>
            </div>
        </section>

        <section x-show="currentPage === 7" x-transition.duration.500ms class="text-center">
            <h1 class="text-7xl md:text-9xl neon-glow mb-4">HAPPY BIRTHDAY!</h1>
            <p class="text-2xl mb-10">May your year be as amazing as you are. ‚ù§Ô∏è</p>
            <div class="flex gap-4 justify-center">
                <button @click="launchConfetti()" class="p-4 glass rounded-full hover:bg-white/30">‚ú® Sparkles</button>
                <button @click="goToPage(0)" class="p-4 glass rounded-full hover:bg-white/30">üîÑ Replay</button>
            </div>
        </section>

    </main>

    <script>
        function birthdayApp() {
            return {
                currentPage: 0,
                surpriseRevealed: false,
                pageNames: ['Home', 'Memories', 'Gallery', 'Message', 'Facts', 'Surprise', 'Music', 'End'],
                
                // REPLACE THESE WITH YOUR IMAGE URLS
                images: [
                    'https://images.unsplash.com/photo-1530103043960-ef38714abb15?auto=format&fit=crop&w=1920&q=80',
                    'https://images.unsplash.com/photo-1464347621385-25d3368ce491?auto=format&fit=crop&w=1920&q=80',
                    'https://images.unsplash.com/photo-1513151233558-d860c5398176?auto=format&fit=crop&w=1920&q=80',
                    'https://images.unsplash.com/photo-1454165205744-3b78555e5572?auto=format&fit=crop&w=1920&q=80',
                    'https://images.unsplash.com/photo-1527529482837-4698179dc6ce?auto=format&fit=crop&w=1920&q=80',
                    'https://images.unsplash.com/photo-1514525253344-a8130a44840e?auto=format&fit=crop&w=1920&q=80',
                    'https://images.unsplash.com/photo-1492684223066-81342ee5ff30?auto=format&fit=crop&w=1920&q=80',
                    'https://images.unsplash.com/photo-1533219057257-4bb9ed5d2cc6?auto=format&fit=crop&w=1920&q=80'
                ],

                wishes: [
                    "To the person who makes every moment better just by being there.",
                    "Wishing you a year full of adventure, laughter, and endless pizza!",
                    "You're not getting older, you're just leveling up! üéÆ",
                    "Stay awesome, stay kind, and stay YOU."
                ],

                gallery: [
                    'https://picsum.photos/id/10/400/300', 'https://picsum.photos/id/20/400/300', 
                    'https://picsum.photos/id/30/400/300', 'https://picsum.photos/id/40/400/300',
                    'https://picsum.photos/id/50/400/300', 'https://picsum.photos/id/60/400/300'
                ],

                facts: [
                    { emoji: 'üçï', title: 'Pizza Expert', desc: 'Can identify any topping blindfolded.' },
                    { emoji: 'üí§', title: 'Professional Napper', desc: 'Holds the record for 14-hour sleeps.' },
                    { emoji: 'üíÉ', title: 'Dance Machine', desc: 'First one on the floor, last one to leave.' },
                    { emoji: 'üåü', title: 'Golden Heart', desc: 'Always knows how to make people smile.' }
                ],

                goToPage(index) {
                    this.currentPage = index;
                    if(index === 3) this.startTypewriter();
                    if(index === 7) this.launchFireworks();
                },

                startTypewriter() {
                    const text = "On this special day, I wanted to tell you how much you mean to everyone. You have a way of lighting up the room. May this year bring you all the joy and success you deserve. You are truly one of a kind!";
                    let i = 0;
                    const el = document.getElementById('typewriter');
                    el.innerHTML = "";
                    function type() {
                        if (i < text.length) {
                            el.innerHTML += text.charAt(i);
                            i++;
                            setTimeout(type, 50);
                        }
                    }
                    setTimeout(type, 500);
                },

                revealSurprise() {
                    this.surpriseRevealed = true;
                    this.launchConfetti();
                },

                launchConfetti() {
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#ff00de', '#ff0000', '#00ff00', '#ffff00', '#0000ff']
                    });
                },

                launchFireworks() {
                    var duration = 5 * 1000;
                    var animationEnd = Date.now() + duration;
                    var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

                    function randomInRange(min, max) {
                        return Math.random() * (max - min) + min;
                    }

                    var interval = setInterval(function() {
                        var timeLeft = animationEnd - Date.now();
                        if (timeLeft <= 0) return clearInterval(interval);
                        var particleCount = 50 * (timeLeft / duration);
                        confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                        confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
                    }, 250);
                }
            }
        }
    </script>
</body>
</html>
